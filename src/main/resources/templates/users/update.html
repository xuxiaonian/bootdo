<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">

		<div class="ibox-content">
			<form id="formTag" action="updates" method="POST"
				  class="form-horizontal" enctype="multipart/form-data">

				<input type="hidden" class="form-control input" name="userId"
					   th:value="${user.userId}" />

				<div class="form-group">
					<label class="col-sm-2 control-label">销售名称：</label>
					<div class="col-sm-4">
						<input  name="name" type="text"
							   class="form-control" th:value="${user.userName}" />
					</div>
				</div>
				<div class="hr-line-dashed"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">手机号（登入账号）：</label>
					<div class="col-sm-4">
						<input  name="userName" type="text"
							   class="form-control" th:value="${user.phone}" />
					</div>
				</div>
				<div class="hr-line-dashed"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">qq：</label>
					<div class="col-sm-4">
						<input  name="qq" type="text"
							   class="form-control" th:value="${user.qq}" />
					</div>
				</div>
				<div class="hr-line-dashed"></div><div class="form-group">
				<label class="col-sm-2 control-label">微信：</label>
				<div class="col-sm-4">
					<input  name="weixin" type="text"
						   class="form-control" th:value="${user.weixin}" />
				</div>
			</div>
				<div class="hr-line-dashed"></div>
				<div class="form-group">
				<label class="col-sm-2 control-label">邮箱：</label>
				<div class="col-sm-4">
					<input  name="email" type="text"
						   class="form-control" th:value="${user.email}" />
				</div>
			</div>
				<div class="hr-line-dashed"></div>


				<div class="form-group">
					<div class="col-sm-4 col-sm-offset-2">
						<button id="submitButton" class="btn btn-primary"
								type="submit">&nbsp;&nbsp;&nbsp;&nbsp;提&nbsp;&nbsp;&nbsp;&nbsp;交&nbsp;&nbsp;&nbsp;&nbsp;</button>
					</div>
				</div>
			</form>
		</div>






	</div>

</body>
</html>
