<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">

		<div class="ibox-content">
			<form id="formTag" action="updatePa" method="POST"
				  class="form-horizontal" enctype="multipart/form-data">

				<input type="hidden" class="form-control input" name="userId"
					   th:value="${user.userId}" />



				<div class="form-group">
					<label class="col-sm-2 control-label">原来密码：</label>
					<div class="col-sm-4">
						<input id="oldPass"   type="password" onchange="check()"
							   class="form-control" value=""  />
					</div>
				</div>
				<div class="hr-line-dashed"></div>

				<div class="form-group">
					<label class="col-sm-2 control-label">新密码：</label>
					<div class="col-sm-4">
						<input  id="first" name="password" type="password" onchange="checkFirst()"
							   class="form-control" value="" />
					</div>
				</div>
				<div class="hr-line-dashed"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">校验密码：</label>
					<div class="col-sm-4">
						<input id="second" type="password" onchange="checkPass()"
							   class="form-control"value="" />
					</div>
				</div>
				<div class="hr-line-dashed"></div>

				<div class="form-group">
					<div class="col-sm-4 col-sm-offset-2">
						<button id="submitButton" class="btn btn-primary" onclick="sub()"
								type="button">&nbsp;&nbsp;&nbsp;&nbsp;提&nbsp;&nbsp;&nbsp;&nbsp;交&nbsp;&nbsp;&nbsp;&nbsp;</button>
					</div>
				</div>
			</form>
		</div>






	</div>
	<script th:inline="javascript">
        function check (){
            var keyWord= $("#oldPass").val();

                $.ajax({

                    url : 'check',
                    type: 'post',
                    data: {"keyWord": keyWord},
                    dataType : "html",//json--返回json数据类型；xml--返回xml
                    success : function(data) {
                        if(data != "0"){
							alert("密码错误，请重新输入密码啊！")
                            $("#oldPass").val("");
                        }else{


                        }
                    },
                });
            }

        function checkFirst (){
            var keyWord=   $("#oldPass").val()
         if(keyWord.length==0) {
                alert("请输入原来的密码")
             $("#first").val("")
		 }

        }
        function checkPass (){
           var second  = $("#second").val()
            var first  = $("#first").val()
			if(second==first){

			}else{
               alert("两次的密码不一致请重新输入！")
                $("#second").val("")
			}

        }
        function sub () {
            var second = $("#second").val();
            var userId = $("#userId").val();
            alert(userId)
            userId=1;
            if (second != null) {
                $.ajax({

                    url : 'updatePa',
                    type: 'post',
                    data: {"password": second,"userId": userId},
                    dataType : "html",//json--返回json数据类型；xml--返回xml
                    success : function(data) {
                        if(data != "0"){
                            alert("密码修改成功！")

                        }else{


                        }
                    },
                });
            }
        }
	</script>
</body>
</html>
